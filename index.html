<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shuffle</title>
  <link rel="stylesheet" media="screen and (max-width: 2000px)" href="app.css">
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="style.css">
</head>
<body>
  <header class="main-heading">Shuffle and Sort</header>
  <div class="main-section">
    <div class="grid">
      <div class="square one">1</div>
      <div class="square six">6</div>
      <div class="square two">2</div>
      <div class="square three">3</div>
      <div class="square four">4</div>
      <div class="square five">5</div>
      <div class="square six">8</div>
      <div class="square seven">7</div>
      <div class="square eight">9</div>
    </div>
    <div class="btns">
      <Button onclick="shuffle()"  class="btn">Shuffle</Button>
      <Button onclick="sort()" class="btn">Sort</Button>
    </div>
    
    
  </div>


  <script src="index.js"></script>
</body>
</html>
